    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Heading Tag  -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- Paragraph Tag -->
    <p>This Is Simpal Paragraph</p>
    <!-- Anchor Tag -->
    <a href="https://youtube.com">You tube </a> <br><br>
    <!-- Image Tag -->
    <img width="280" src="ram.webp" alt="Ram"><br>
    <!-- Br Tag (Line brack) -->
    <br>
    <!-- Bold , italic & Underline -->
    <b>Bold</b>
    <i>italic</i>
    <u>Underline</u><br>
    <!-- Big & small Tag -->
    <big>Big</big>
    <small>Small</small><br>
    <!-- Hr Tag -->
    <hr>
    <!-- Subscript & Superscript Tag -->
    H<sub>2</sub>O &nbsp; &nbsp; a <sup>2</sup>+ b <sup>2</sup><br>
    <!-- Pre Tag -->
    <pre>I   Can    
                 Do  </pre>
